<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form with All Input Types</title>
</head>
<body>
  <h1>Form with All Input Types</h1>
  <form action="#"
  enctype="multipart/form-data"
  
  method="POST">
    <!-- Text Inputs -->
    <label for="text">Text:</label>
    <input type="text" id="text" name="text"><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password"><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>

    <label for="url">URL:</label>
    <input type="url" id="url" name="url"><br><br>

    <label for="tel">Phone:</label>
    <input type="tel" id="tel" name="tel"><br><br>

    <label for="number">Number:</label>
    <input type="number" id="number" name="number"><br><br>

    <label for="range">Range:</label>
    <input type="range" id="range" name="range" min="0" max="100"><br><br>

    <!-- Date and Time Inputs -->
    <label for="date">Date:</label>
    <input type="date" id="date" name="date"><br><br>

    <label for="time">Time:</label>
    <input type="time" id="time" name="time"><br><br>

    <label for="datetime-local">Datetime Local:</label>
    <input type="datetime-local" id="datetime-local" name="datetime-local"><br><br>

    <!-- File Input -->
    <label for="file">File:</label>
    <input type="file" id="file" name="file"><br><br>

    <!-- Color Picker -->
    <label for="color">Color:</label>
    <input type="color" id="color" name="color"><br><br>

    <!-- Checkbox -->
    <label for="checkbox">Checkbox:</label>
    <input type="checkbox" id="checkbox" name="checkbox"><br><br>

    <!-- Radio Buttons -->
    <label>Radio:</label>
    <input type="radio" id="radio1" name="radio" value="1">
    <label for="radio1">Option 1</label>
    <input type="radio" id="radio2" name="radio" value="2">
    <label for="radio2">Option 2</label><br><br>

    <!-- Dropdown -->
    <label for="dropdown">Dropdown:</label>
    <select id="dropdown" name="dropdown">
      <option value="1">Option 1</option>
      <option value="2">Option 2</option>
      <option value="3">Option 3</option>
    </select><br><br>

    <!-- Textarea -->
    <label for="textarea">Textarea:</label><br>
    <textarea id="textarea" name="textarea" rows="4" cols="50"></textarea><br><br>

    <!-- Hidden Input -->
    <input type="hidden" id="hidden" name="hidden" value="hiddenValue">

    <!-- Submit and Reset Buttons -->
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
  </form>
</body>
</html>
